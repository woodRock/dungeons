name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: Dungeons-linux
            asset_name: Dungeons-linux
          - os: macos-latest
            artifact_name: Dungeons-macos
            asset_name: Dungeons-macos
          - os: windows-latest
            artifact_name: Dungeons-windows
            asset_name: Dungeons-windows.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache vcpkg artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/cache@v3
        with:
          path: |
            C:\vcpkg\installed
            C:\vcpkg\packages
          key: vcpkg-${{ runner.os }}-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: vcpkg-${{ runner.os }}-

      - name: Install Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-mixer-dev libsdl2-ttf-dev libsdl2-image-dev pkg-config glew-utils

      - name: Install Dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install sdl2 sdl2_mixer sdl2_ttf sdl2_image pkg-config glew

      - name: Install Dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          vcpkg install sdl2 sdl2-image sdl2-mixer sdl2-ttf glew --triplet x64-windows
          # Debug: list what was installed
          dir C:\vcpkg\installed\x64-windows\lib | findstr glew || echo "No GLEW in lib"
          dir C:\vcpkg\installed\x64-windows\include | findstr -i glew || echo "No GLEW in include"

      - name: Configure CMake
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release ${{ matrix.os == 'windows-latest' && '-DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-windows' || '' }}

      - name: Build
        run: cmake --build build --config Release

      - name: Prepare Artifact
        shell: bash
        run: |
          mkdir -p dist
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp build/Release/Dungeons.exe dist/
            # Copy all DLLs from vcpkg
            cp C:/vcpkg/installed/x64-windows/bin/*.dll dist/ || true
          else
            cp build/Dungeons dist/
          fi
          cp -r assets dist/

      - name: Create Archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path dist/* -DestinationPath "${{ matrix.artifact_name }}.zip"

      - name: Create Archive (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          cd dist && zip -r ../${{ matrix.artifact_name }}.zip .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Dungeons-linux/Dungeons-linux.zip
            Dungeons-macos/Dungeons-macos.zip
            Dungeons-windows/Dungeons-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
