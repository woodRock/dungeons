name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: Dungeons-linux
            asset_name: Dungeons-linux
          - os: macos-latest
            artifact_name: Dungeons-macos
            asset_name: Dungeons-macos
          - os: windows-latest
            artifact_name: Dungeons-windows.exe
            asset_name: Dungeons-windows.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libsdl2-mixer-dev libsdl2-ttf-dev libsdl2-image-dev pkg-config

      - name: Install Dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install sdl2 sdl2_mixer sdl2_ttf sdl2_image pkg-config

      - name: Install Dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          vcpkg install sdl2 sdl2-image sdl2-mixer sdl2-ttf --triplet x64-windows-static

      - name: Configure CMake
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release ${{ matrix.os == 'windows-latest' && '-DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DVCPKG_TARGET_TRIPLET=x64-windows-static' || '' }}

      - name: Build
        run: cmake --build build --config Release

      - name: Prepare Artifact
        shell: bash
        run: |
          mkdir -p dist
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp build/Release/Dungeons.exe dist/
          else
            cp build/Dungeons dist/
          fi
          cp -r assets dist/

      - name: Create Archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path dist/* -DestinationPath ${{ matrix.artifact_name }}.zip

      - name: Create Archive (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          cd dist && zip -r ../${{ matrix.artifact_name }}.zip .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Dungeons-linux/Dungeons-linux.zip
            Dungeons-macos/Dungeons-macos.zip
            Dungeons-windows.exe/Dungeons-windows.exe.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
